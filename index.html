<body>
    <div class="container">
        <form name="myform">
            
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name" required>
                <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputDateOfBirth">Date Of Birth</label>
                <input type="date" class="form-control" id="date" aria-describedby="dateHelp" placeholder="dateOfBirth" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPhoneNumber">PhoneNumber</label>
                <input type="number" class="form-control" id="phonenumber" placeholder="Enter phone number" required>
            </div>
            <input type="submit" onclick='check(); return false'  id="mySubmit" value="Submit" class="btn btn-primary" formtarget="_blank">
        </form>
    </div>
   <script>
      function check()
      {
         document.writeln('name = '+document.myform.name.value+"," +"dateofbirth = "+document.myform.date.value+"," +"email = "+document.myform.email.value+"," +"phonenumber = "+document.myform.phonenumber.value);
         

      }
   </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

    <script>
        $('form').on('submit', (e) => {
            // e.preventDefault();

            const name = $('#name').val().trim();
            const email = $('#from-email').val().trim();
            const subject = $('#subject').val().trim();
            const text= $('#text').val().trim();
            const phonenumber =$('##phonenumber').val().trim();
            const dateofbirth =$('#dateofbirth').val().trim();

            const data = {
                name,
                email,
                subject,
                text,
                phonenumber,
                dateofbirth
            };

            $.post('/email', data, function() {
                console.log('Server recieved our data');

        });
